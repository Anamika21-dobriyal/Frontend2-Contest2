<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Signup Form</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 18px; /* Increases the size of the text in the body */
            margin: 20px;
            background-color: rgb(242, 176, 198);
        }
        
        label {
            font-size: 20px; /* Increases the label text size */
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 50%;
            padding: 10px; /* Adds padding to make the input box larger */
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 18px; /* Increases the input text size */
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            font-size: 20px; /* Increases the button text size */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darkens the button when hovered */
        }

        .error {
            color: red;
            font-size: 16px; /* Adjusts the error message size */
        }

        .success {
            color: green;
            font-size: 16px; /* Adjusts the success message size */
        }
    </style>
</head>
<body>

<h2>Signup Form</h2>

<form id="signupForm">
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br><br>

    <button type="submit">Submit</button>
</form>

<script type="module" src="script.js">

</script>

</body>
</html>
